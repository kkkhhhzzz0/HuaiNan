	 .container {

		 max-width: 1000px; /* 最大宽度 */
		 margin: 0 auto; /* 居中对齐 */
		 border: 3px solid #cccccc;
		 padding: 20px;
		 box-sizing: border-box;
	 }

	 .item {
		 display: flex;
		 align-items: center;
		 justify-content: space-between;
		 padding: 20px;
		 box-sizing: border-box;
		 border-bottom: 2px solid #cccccc;
	 }

	 .image {
		 width: 180px;
		 height: 150px;
		 object-fit: cover; /* 保持图片比例 */
	 }

	 .text {

	 }

	 .banner img {

		 height: auto;
		 max-height: 460px; /* 最大高度 */
		 object-fit: cover; /* 保持图片比例 */
	 }

	 /* 平板设备 */
	 @media (max-width: 768px) {
		 .image {
			 width: 100%;
			 height: auto;
		 }

		 .text {
			 font-size: 14px;
			 line-height: 22px;
			 margin-left: 10px;
		 }
	 }

	 /* 移动设备 */
	 @media (max-width: 480px) {
		 .container {
			 padding: 10px;
		 }

		 .item {
			 flex-direction: column;
			 align-items: flex-start;
		 }

		 .image {
			 width: 100%;
			 height: auto;
		 }

		 .text {
			 font-size: 12px;
			 line-height: 18px;
			 margin-left: 0;
			 margin-top: 10px;
		 }
	 }
 </style>
